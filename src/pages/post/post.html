<ion-header>

  <ion-navbar>
    <ion-title>{{'post.main_title' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item no-lines background-size id="elastic-header" [ngStyle]="{'background-image': 'url(' + post.backgroundImage + ')'}">
    <div title-block>
      <!--- Category -->
      <span new-category *ngIf="category">{{category.name}}</span>
      <!--- Parallax Title -->
      <h1 parallax-title text-wrap>{{post.title.rendered}}</h1>
    </div>
  </ion-item>
  <ion-item-group>
    <!-- <ion-item-divider border no-lines> -->
    <!--- Avatar -->
    <!-- <ion-avatar item-start>
        <img [src]="post._embedded.author[0].avatar_urls['48']" />
      </ion-avatar> -->
    <!-- Avatar Title -->
    <!-- <h2 item-subtitle>{{data.subtitle}}</h2>
    </ion-item-divider> -->
    <!-- Content -->
    <ion-item no-margin no-lines>
      <!-- Content Title-->
      <h2 parallax-subtitle margin-bottom text-wrap [innerHTML]="post.title.rendered"></h2>
      <!-- Content Description-->
      <p parallax-description text-wrap *ngIf="post.content" [innerHTML]="post.content.rendered"></p>
    </ion-item>
  </ion-item-group>
</ion-content>
