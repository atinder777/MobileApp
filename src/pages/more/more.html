<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col (tap)="openSeed()">
        <div class="box-wrapper">
          <div class="box">
            <ion-icon ios="ios-leaf" md="md-leaf"></ion-icon>
            <br> {{'more.seed' | translate}}
          </div>
        </div>
      </ion-col>

      <ion-col (tap)="openFaculty()">
        <div class="box-wrapper">
          <div class="box">
            <ion-icon>
              <i class="icon icon-library"></i>
            </ion-icon>
            <br> {{'more.faculty'| translate}}
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col (tap)="openSettings()">
        <div class="box-wrapper">
          <div class="box">
            <ion-icon>
              <i class="icon icon-settings"></i>
            </ion-icon>
            <br> {{"more.settings" | translate}}
          </div>
        </div>
      </ion-col>
      <ion-col (tap)="openContact()">
        <div class="box-wrapper">
          <div class="box">
            <ion-icon>
              <i class="icon icon-phone-in-talk"></i>
            </ion-icon>
            <br> {{'more.contact' | translate}}
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 (tap)="openAbout()">
        <div class="box-wrapper">
          <div class="box">
            <ion-icon>
              <i class="icon icon-information-outline"></i>
            </ion-icon>
            <br> {{'more.about' | translate}}
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
