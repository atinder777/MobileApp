<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col (tap)="openSeed()">
        <div class="box-wrapper">
          <div class="box">
            <ion-icon ios="ios-leaf" md="md-leaf"></ion-icon>
            <br> Seed Avaibility
          </div>
        </div>
      </ion-col>

      <ion-col (tap)="openFaculty()">
        <div class="box-wrapper">
          <div class="box">
            <ion-icon>
              <i class="icon icon-library"></i>
            </ion-icon>
            <br> Faculty
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col (tap)="openSettings()">
        <div class="box-wrapper">
          <div class="box">
            <ion-icon>
              <i class="icon icon-settings"></i>
            </ion-icon>
            <br> Settings
          </div>
        </div>
      </ion-col>
      <ion-col (tap)="openAbout()">
        <div class="box-wrapper">
          <div class="box">
            <ion-icon>
              <i class="icon icon-information-outline"></i>
            </ion-icon>
            <br> About
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
