<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col (tap)="openSeed()">
        <div class="box-wrapper">
          <div class="box">
            <ion-icon ios="ios-leaf" md="md-leaf"></ion-icon>
            <br> {{'more.seed' | translate}}
          </div>
        </div>
      </ion-col>

      <ion-col (tap)="openFaculty()">
        <div class="box-wrapper">
          <div class="box">
            <ion-icon>
              <i class="icon icon-library"></i>
            </ion-icon>
            <br> {{'more.faculty'| translate}}
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 (tap)="openMarket()">
        <div class="box-wrapper">
          <div class="box">
            <ion-icon>
              <i class="icon icon-coin"></i>
            </ion-icon>
            <br> {{'more.market' | translate}}
          </div>
        </div>
      </ion-col>
      <ion-col col-6 (tap)="openWeather()">
        <div class="box-wrapper">
          <div class="box">
            <ion-icon>
              <i class="icon icon-weather-partlycloudy"></i>
            </ion-icon>
            <br> {{'more.weather' | translate}}
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 (tap)="openFarmer()">
        <div class="box-wrapper">
          <div class="box">
            <ion-icon>
              <i class="icon icon-bookmark"></i>
            </ion-icon>
            <br> {{'more.farmer' | translate}}
          </div>
        </div>
      </ion-col>
      <ion-col col-6 (tap)="openFeedback()">
        <div class="box-wrapper">
          <div class="box">
            <ion-icon ios="ios-chatbubbles" md="md-chatbubbles"></ion-icon>
            <br> {{'more.feedback' | translate}}
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 (tap)="openCrop()">
        <div class="box-wrapper">
          <div class="box">
            <ion-icon>
              <i class="icon icon-settings"></i>
            </ion-icon>
            <br> {{'more.crop' | translate}}
          </div>
        </div>
      </ion-col>
      <ion-col col-6 (tap)="openForm()">
        <div class="box-wrapper">
          <div class="box">
            <ion-icon ios="ios-clipboard" md="md-clipboard"></ion-icon>
            <br> {{'more.form' | translate}}
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 (tap)="openWhatsapp()">
        <div class="box-wrapper">
          <div class="box">
            <ion-icon ios="logo-whatsapp" md="logo-whatsapp"></ion-icon>
            <br> {{'more.whatsapp' | translate}}
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
