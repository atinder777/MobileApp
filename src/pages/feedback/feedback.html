  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon class="icon-menu" name="menu"></ion-icon>
    </button>

    <ion-navbar>
      <ion-title>{{'feedback.main_title' | translate}}</ion-title>
    </ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="sendEmail(myForm.value)">
    <ion-list>

      <ion-item>
        <ion-label floating>{{'feedback.name'| translate}}</ion-label>
        <ion-input name="name" formControlName="name" type="text"></ion-input>
      </ion-item>
      <br>
      <div class="error-box" *ngIf="myForm.controls['name'].hasError('required') && myForm.controls['name'].touched">{{'form-validations.name-required' | translate}}</div>

      <ion-item>
        <ion-label floating>{{'feedback.phone'| translate}}</ion-label>
        <ion-input name="phone" formControlName="phone" type="text"></ion-input>
      </ion-item>
      <br>
      <div class="error-box" *ngIf="myForm.controls['phone'].hasError('required') && myForm.controls['phone'].touched">{{'form-validations.phone-required' | translate}}</div>

      <ion-item>
        <ion-label floating>{{'feedback.feedback-message'| translate}}</ion-label>
        <ion-textarea rows="5" name="message" formControlName="message" type="text"></ion-textarea>
      </ion-item>
      <br>
      <div class="error-box" *ngIf="myForm.controls['message'].hasError('required') && myForm.controls['message'].touched">{{'form-validations.message-required' | translate}}</div>

      <div margin text-center>

        <button type="submit" [disabled]="!myForm.valid" ion-button>{{'feedback.send' | translate}}</button>
      </div>
    </ion-list>
  </form>
</ion-content>
