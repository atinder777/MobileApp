  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon class="icon-menu" name="menu"></ion-icon>
    </button>

    <ion-navbar>
      <ion-title>{{'settings.main_title' | translate}}</ion-title>
    </ion-navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid no-padding>
    <!-- List Section -->
    <ion-list>
      <ion-list-header header-section>
        <!-- Header-title -->
        <h1 header-title text-capitalize>{{'settings.main_title' | translate}}</h1>
      </ion-list-header>
      <ion-item *ngIf="data.isChecked != null" border no-lines>
        <!-- Item-title -->
        <ion-label item-title item-start>{{'settings.push' | translate}}</ion-label>
        <!-- Toggle -->
        <ion-toggle item-end (ionChange)="onEvent(data)" [checked]="data.isChecked"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>{{'settings.language' | translate}}</ion-label>
        <ion-select [(ngModel)]="lang" multiple="false" (ngModelChange)="onLanguageSelect()">
          <ion-option *ngFor="let item of dataLang.data" [value]="item.symbol">{{item.title}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
